    <div class="container mt-4">
        <h1>Convierte un número binario a decimal.</h1>
        <form class="row g-3 mt-2" action="#" id="formulario">
            <div class="col-4">
                <input type="text" class="form-control" placeholder="Ingresa un número en formato binario" id="number">
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-primary" value="Convertir">
            </div>
        </form>
        <div class="container mt-2" id="resultado">

        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script>
        var form = document.getElementById('formulario');
        var container = document.getElementById('resultado');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            var number = parseInt(document.getElementById('number').value);
            var decision = esPrimoFunc(number);
            if (decision) {
                var resultado = document.createElement('p');
                resultado.innerText = 'El número ' + number + ' ES PRIMO';
                container.appendChild(resultado);
            } else {
                var resultado = document.createElement('p');
                resultado.innerText = 'El número ' + number + ' NO ES PRIMO';
                container.appendChild(resultado);
            }
            setTimeout(() => {
                container.removeChild(resultado);
            }, 4000)
        });

        function esPrimoFunc(num) {
            var esPrimo;
            for (var i = 2; i < num; i++) {
                if (num % i === 0) {
                    return esPrimo = false;
                }
            }
            return esPrimo = true;
        }
    </script>
